version: '3'
services:
  bot:
    container_name: bot.overseer
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3003'
    env_file:
      - .env
    volumes:
      - .:/opt/overseer
    restart: always
    depends_on:
      - db

  db:
    container_name: db.overseer
    image: "redis"
